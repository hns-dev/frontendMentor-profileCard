<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-top"></div>

        <div class="card-img"></div>

        <div class="card-body">
          <p class="bold-text">Victor Crest <span>26</span></p>
          <p class="light-text">London</p>
        </div>

        <div class="card-bottom">
          <div class="stat-container">
            <p class="bold-text">80K</p>
            <p class="light-text">Followers</p>
          </div>
          <div class="stat-container">
            <p class="bold-text">803K</p>
            <p class="light-text">Likes</p>
          </div>
          <div class="stat-container">
            <p class="bold-text">1.4K</p>
            <p class="light-text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
